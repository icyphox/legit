{{ define "file" }}
<!DOCTYPE html>
<html>
  {{ template "head" . }}
  {{ template "repoheader" . }}
  <body>
    {{ template "nav" . }}
    <main>
      <p>{{ .path }} (<a style="color: gray" href="?raw=true">view raw</a>)</p>
      {{if .chroma }}
      <div class="chroma-file-wrapper">
      {{ .content }}
      </div>
      {{else}}
      <div class="file-wrapper">
      <table>
        <tbody><tr>
            <td class="line-numbers">
              <pre>
            {{- range .linecount }}
 <a id="L{{ . }}" href="#L{{ . }}">{{ . }}</a>
            {{- end -}}
              </pre>
            </td>
            <td class="file-content">
              <pre>
             {{- .content -}}
              </pre>
            </td>
        </tbody></tr>
      </table>
      </div>
      {{end}}
    </main>
  </body>
</html>
{{ end }}
